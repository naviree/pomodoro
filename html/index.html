<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="timer">
            <div class="timer__time">
                <span class="timer_minutes">25</span>
                <span class="timer_colon">:</span>
                <span class="timer_seconds">00</span>
            </div>
            <div class="timer__buttons">
                <button class="timer_start">Start</button>
                <button class="timer_pause">Pause</button>
                <button class="timer_reset">Reset</button>
            </div>
        </div>
    </div>
</body>

</html>
